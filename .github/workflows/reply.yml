# MoltBridge Agent â€” Reply Cycle
# Runs every 6 hours, offset by 31 minutes

name: ğŸ¦ MoltBridge Reply

on:
  schedule:
    - cron: '31 */6 * * *'
  workflow_dispatch:

jobs:
  reply:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: ğŸ“‚ Restore data cache
        uses: actions/cache@v4
        with:
          path: data/state/
          key: moltbridge-data-${{ github.ref_name }}-${{ github.run_id }}
          restore-keys: |
            moltbridge-data-${{ github.ref_name }}-
            moltbridge-data-

      - name: ğŸ’¬ Run reply
        env:
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}
          MOLTBOOK_AGENT_NAME: ${{ secrets.MOLTBOOK_AGENT_NAME || 'MoltBridgeAgent' }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          LOG_LEVEL: INFO
        run: python src/main.py --reply

      - name: ğŸ¤ Follow commenters
        env:
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}
          MOLTBOOK_AGENT_NAME: ${{ secrets.MOLTBOOK_AGENT_NAME || 'MoltBridgeAgent' }}
          LOG_LEVEL: INFO
        run: python scripts/follow_agents.py --commenters

      - name: ğŸ’¾ Save data
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: moltbridge-reply-data-${{ github.run_number }}
          path: |
            data/state/
          retention-days: 30
