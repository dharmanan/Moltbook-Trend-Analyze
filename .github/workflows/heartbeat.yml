# MoltBridge Agent â€” Automated Heartbeat
# Full pipeline: scrape â†’ analyze â†’ report â†’ publish â†’ reply
# Runs every 6 hours

name: ðŸ¦ž MoltBridge Heartbeat

on:
  schedule:
    # Her 6 saatte bir (UTC)
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      mode:
        description: 'Run mode'
        required: false
        default: 'full'
        type: choice
        options:
          - full
          - scrape
          - publish
          - reply
          - status

jobs:
  heartbeat:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ðŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: ðŸ“‚ Restore data cache
        uses: actions/cache@v4
        with:
          path: data/
          key: moltbridge-data-${{ github.ref_name }}-${{ github.run_id }}
          restore-keys: |
            moltbridge-data-${{ github.ref_name }}-
            moltbridge-data-

      - name: ðŸš€ Run agent
        env:
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}
          MOLTBOOK_AGENT_NAME: ${{ secrets.MOLTBOOK_AGENT_NAME || 'MoltBridgeAgent' }}
          ETH_PRIVATE_KEY: ${{ secrets.ETH_PRIVATE_KEY }}
          ETH_RPC_URL: ${{ secrets.ETH_RPC_URL }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          LOG_LEVEL: INFO
        run: |
          MODE="${{ github.event.inputs.mode || 'full' }}"
          echo "Running mode: $MODE"
          python src/main.py --$MODE

      - name: ðŸ’¾ Save data
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: moltbridge-data-${{ github.run_number }}
          path: |
            data/reports/
            data/analyzed/
            data/state/
          retention-days: 30

      - name: ðŸ“Š Summary
        if: success()
        run: |
          echo "## ðŸ¦ž MoltBridge Heartbeat Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Run: #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- Mode: ${{ github.event.inputs.mode || 'full' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Time: $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_STEP_SUMMARY
          if ls data/reports/*.md 1> /dev/null 2>&1; then
            LATEST=$(ls -t data/reports/*.md | head -1)
            echo "- Report: âœ… Generated" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Latest Report Preview" >> $GITHUB_STEP_SUMMARY
            head -20 "$LATEST" >> $GITHUB_STEP_SUMMARY
          fi
