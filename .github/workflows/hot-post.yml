# MoltBridge Agent â€” Hot Post
# Runs every 4 hours, separate from the main heartbeat

name: MoltBridge Hot Post

on:
  schedule:
    - cron: '29 1/4 * * *'
  workflow_dispatch:

jobs:
  hot-post:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: ğŸ“‚ Restore data cache
        uses: actions/cache@v4
        with:
          path: data/
          key: moltbridge-data-${{ github.ref_name }}-${{ github.run_id }}
          restore-keys: |
            moltbridge-data-${{ github.ref_name }}-
            moltbridge-data-

      - name: ğŸ§ª Run sample report
        env:
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}
          MOLTBOOK_AGENT_NAME: ${{ secrets.MOLTBOOK_AGENT_NAME || 'MoltBridgeAgent' }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          LOG_LEVEL: INFO
        run: python src/main.py --sample-report

      - name: ğŸ”¥ Run hot post
        env:
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}
          MOLTBOOK_AGENT_NAME: ${{ secrets.MOLTBOOK_AGENT_NAME || 'MoltBridgeAgent' }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          LOG_LEVEL: INFO
        run: python src/main.py --hot-post

      - name: ğŸ’¾ Save data
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: moltbridge-hot-post-${{ github.run_number }}
          path: |
            data/reports/
            data/analyzed/
            data/state/
          retention-days: 30
